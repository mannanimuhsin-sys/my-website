<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Result System</title>

<style>
body{font-family:Arial,sans-serif;background:#f2f2f2;padding:20px;}
.container{max-width:760px;margin:auto;background:#fff;padding:20px;border:1px solid #ccc;}
h1{text-align:center;margin-bottom:5px;}
h2{text-align:center;font-size:16px;margin-top:0;color:#555;}
select{padding:8px;width:100%;margin-bottom:15px;}
table{width:100%;border-collapse:collapse;margin-bottom:15px;}
td{border:1px solid #000;padding:8px;font-size:14px;}
.subject-title{text-align:center;font-weight:bold;background:#f0f0f0;}
.total-row td{font-weight:bold;background:#f5f5f5;}
.result.pass{text-align:center;font-size:18px;color:#155724;background:#d4edda;}
.result.fail{text-align:center;font-size:18px;color:#721c24;background:#f8d7da;}
.download-btn{display:block;text-align:center;margin:15px auto;padding:10px 25px;
background:#28a745;color:#fff;font-weight:bold;text-decoration:none;border-radius:25px;}
.footer{margin-top:30px;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:#fff;padding:20px;border-radius:12px;text-align:center;}
.whatsapp-btn{display:inline-block;margin-top:10px;padding:10px 20px;
background:#25D366;color:#fff;text-decoration:none;font-weight:bold;border-radius:25px;}
</style>
</head>

<body>

<div class="container">

<h1>MISBAHUL ULOOM MADRASA PERUVANA</h1>
<h2>ANNUAL EXAM RESULT @2025-2026</h2>

<label><b>Select Class</b></label>
<select id="classSelect" onchange="loadStudents()">
<option value="">-- Select Class --</option>
<option value="1">Class 1</option>
<option value="2">Class 2</option>
<option value="3">Class 3</option>
<option value="4">Class 4</option>
<option value="6">Class 6</option>
<option value="8">Class 8</option>
<option value="9">Class 9</option>
<option value="+1">Class +1</option>
</select>

<label><b>Select Student</b></label>
<select id="studentSelect" onchange="showResult()">
<option value="">-- Select Student --</option>
</select>

<div id="resultArea" style="display:none;">

<table>
<tr><td><b>NAME</b></td><td id="sname"></td></tr>
<tr><td><b>CLASS</b></td><td id="sclass"></td></tr>
</table>

<table id="subjectTable"></table>

<table>
<tr><td><b>TOTAL ATTENDANCE</b></td><td id="attTotal"></td></tr>
<tr><td><b>PRESENT</b></td><td id="attPresent"></td></tr>
</table>

<a class="download-btn" onclick="window.print()">DOWNLOAD</a>

</div>
</div>

<script>
/* SUBJECTS */
const classSubjects={
 "1":["DUROOS","IMLAK","FIQH","AQLAK"],
 "2":["AQEEDA","DUROOS","QUR'AN","HIFL","LISAN","FIQH"],
 "3":["DUROOS","FIQH","LISAN","QUR'AN & THADREEB","HIFL","AQEEDA","THAREEKH"],
 "4":["FIQH","AQEEDA","THAREEKH","QUR'AN & THADREEB","HIFL","DUROOS","LISAN"],
 "6":["THAREEKH","FIQH","QUR'AN","HIFL","LISAN","DUROOS"],
 "8":["LISAN","DUROOS","THAREEKH","FIQH"],
 "9":["DUROOS","THAREEKH","LISAN","FIQH"],
 "+1":["FIQH","LISAN","THAFSEER","DUROOS"]
};

/* COMPLETE DATA â€“ EDITABLE */
const data={
 "1":{
  totalAttendance:180,
  students:{
   "MUHAMMED SHADIL":{present:168,marks:{DUROOS:24,IMLAK:22,FIQH:26,AQLAK:25}},
   "NASIH SUNEER K P C":{present:170,marks:{DUROOS:23,IMLAK:24,FIQH:22,AQLAK:24}},
   "AYAN ASIF":{present:165,marks:{DUROOS:21,IMLAK:23,FIQH:24,AQLAK:22}},
   "INAAYA FATHIMA T K":{present:172,marks:{DUROOS:25,IMLAK:24,FIQH:26,AQLAK:25}},
   "HIZA FATHIMA":{present:169,marks:{DUROOS:22,IMLAK:23,FIQH:24,AQLAK:23}},
   "ARWA AFSAL":{present:171,marks:{DUROOS:24,IMLAK:25,FIQH:25,AQLAK:24}}
  }
 }
};

/* LOAD STUDENTS */
function loadStudents(){
 studentSelect.innerHTML='<option value="">-- Select Student --</option>';
 resultArea.style.display="none";
 const cls=classSelect.value;
 if(!data[cls]) return;
 Object.keys(data[cls].students).forEach(n=>{
  studentSelect.innerHTML+=`<option value="${n}">${n}</option>`;
 });
}

/* SHOW RESULT */
function showResult(){
 const cls=classSelect.value;
 const name=studentSelect.value;
 if(!name) return;

 const student=data[cls].students[name];
 sname.innerText=name;
 sclass.innerText=cls;

 subjectTable.innerHTML='<tr><td colspan="2" class="subject-title">SUBJECTS</td></tr>';
 let total=0,pass=true;

 classSubjects[cls].forEach(sub=>{
  const m=student.marks[sub];
  total+=m;
  if(m<18) pass=false;
  subjectTable.innerHTML+=`<tr><td>${sub}</td><td>${m}</td></tr>`;
 });

 subjectTable.innerHTML+=`
 <tr class="total-row"><td>TOTAL</td><td>${total}</td></tr>
 <tr><td colspan="2" class="result ${pass?'pass':'fail'}">${pass?'PASSED':'FAILED'}</td></tr>`;

 attTotal.innerText=data[cls].totalAttendance;
 attPresent.innerText=student.present;
 resultArea.style.display="block";
}
</script>

</html>
